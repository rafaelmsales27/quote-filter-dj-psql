<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>FORM</h1>
    {% if questions %}
    <ul>
        {% for question in questions %}
            <li>{{ question.question_text }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No active questions.</p>
    {% endif %}
</body>
</html>
